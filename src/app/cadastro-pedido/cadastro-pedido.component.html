<div class="cadastro-pedido">
  <h2>Cadastro de Pedido</h2>
  <input [(ngModel)]="cpfCliente" placeholder="CPF do Cliente" type="text">
  <input [(ngModel)]="codigoProduto" placeholder="Código do Produto" type="text">
  <input [(ngModel)]="dataPedido" placeholder="Data do Pedido" type="date">
  <input [(ngModel)]="quantidade" placeholder="Quantidade" type="number">
  <button (click)="adicionarPedido()">Adicionar Pedido</button>

  <h3>Pedidos Cadastrados</h3>
  <div *ngFor="let pedido of pedidos">
    <p>Pedido #{{ pedido.numero }}</p>
    <p>CPF do Cliente: {{ pedido.cpfCliente }}</p>
    <p>Código do Produto: {{ pedido.codigoProduto }}</p>
    <p>Data do Pedido: {{ pedido.dataPedido }}</p>
    <p>Quantidade: {{ pedido.quantidade }}</p>
  </div>
</div>
